# Default Spring application name
spring.application.name=spring-boot-playground

# Enable the GraphiQL interactive browser at /graphiql
spring.graphql.graphiql.enabled=true

# Optional: Print SQL queries to console to monitor JPA-GraphQL interaction
spring.jpa.show-sql=true

# PostgreSQL DataSource configuration - using the provided host/port and database name.
# Use environment variables for secrets and override defaults as needed in your runtime.
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/spring-boot-playground}
# Provide the DB username and password via environment variables (do NOT commit real secrets).
spring.datasource.username=${DB_USER:mypostgres}
spring.datasource.password=${DB_PASSWORD:}
# Optional: explicit driver class name (Spring Boot usually detects this automatically)
spring.datasource.driver-class-name=org.postgresql.Driver
# Recommended JPA setting for schema generation during development (adjust for production)
spring.jpa.hibernate.ddl-auto=update

# API key for ApiKeyFilter - default for local development/tests (override in prod via env)
app.api-key=${APP_API_KEY:secret123}
